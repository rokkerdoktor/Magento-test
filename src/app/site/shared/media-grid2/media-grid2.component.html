
<div class="card" *ngFor="let item of items" [routerLink]="urls.mediaItem(item)">
  <div class="image"><img class="backdrop" [src]="item.backdrop"></div>
    <div class="grid-container">
        <div class="rating">{{item.rating}}</div>
        <div class="title">{{item.name}}</div>
        <div class="date">{{item.release_date}}</div>
      </div>

</div>
